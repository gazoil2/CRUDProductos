<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap para estilos -->
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro para contraste */
        }
        .card {
            background-color: #ffffff; /* Fondo blanco para el formulario */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra sutil para profundidad */
        }
        h1 {
            font-family: 'Arial', sans-serif; /* Fuente moderna */
            font-weight: 600; /* Peso de fuente en negrita */
            color: #343a40; /* Color de texto más oscuro */
        }
        .form-label {
            font-weight: 500; /* Peso de fuente medio para las etiquetas */
        }
        .form-select {
            border: 1px solid #ced4da; /* Borde personalizado */
            border-radius: 5px; /* Bordes redondeados para el select */
            height: calc(3.25rem + 2px); /* Altura del select */
            background-color: #f8f9fa; /* Fondo claro para el select */
            transition: border-color 0.3s; /* Transición suave para el borde */
            width: 100%; /* Asegura que el select sea de ancho completo */
        }
        .form-select:focus {
            border-color: #007bff; /* Color de borde al enfocar */
        }
        .btn-custom {
            background-color: #007bff; /* Color azul del botón */
            border: none; /* Sin borde */
            transition: background-color 0.3s; /* Transición suave del fondo */
            padding: 15px; /* Mayor relleno para hacer el botón más grande */
            width: 100%; /* Asegura que el botón sea de ancho completo */
            color: white; /* Color del texto */
        }
        .btn-custom:hover {
            color: white; /* Color del texto */
            background-color: #0056b3; /* Azul más oscuro al pasar el ratón */
        }
        .alert-message {
            margin-bottom: 20px; /* Espacio debajo del mensaje */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6"> <!-- Card takes half the width -->
                <div class="card p-4">
                    <h1 class="text-center">Selección de Cliente</h1>
                    
                    {% if message %}
                        <div class="alert alert-info alert-message" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}

                    <form action="/" method='POST' class="form-group">
                        <div class="mb-4">
                            <label for="cliente" class="form-label">Selecciona un cliente:</label>
                            <select name="cliente" id="cliente" class="form-select">
                                <option value="" disabled selected>-- Seleccione un cliente --</option> <!-- Opción por defecto -->
                                {% for cliente in clientes %}
                                    <option value="{{ cliente.razSoc }}" class="text-center">
                                         {{ cliente.razSoc }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-custom">Iniciar sesión</button> <!-- Botón de ancho completo -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
