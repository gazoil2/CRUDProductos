<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Product List</h1>
        {% if message %}
            <div class="alert alert-primary mt-3">{{ message }}</div>
        {% endif %}
        <form method="POST" action="/confirmar_compra">  <!-- Form with POST method -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Precio Unitario</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td >{{ product.idProducto }}</td>
                        <td >{{ product.prodDesc }}</td>
                        <td>{{  product.precio}}</td>
                        <td>
                            {% if product.estado == 1%}
                                <input type="number" 
                                name="quantity_{{ product.idProducto }}_{{ product.nomCli }}_{{product.prodDesc}}_{{product.precio}}" 
                                   class="form-control" 
                                   value="0" 
                                   min="0">
                            {%else%}
                                <p>Producto no disponible</p>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <div class="text-center">
                <button type="confirmar_compra" class="btn btn-primary">Confirmar compra</button>  <!-- Submit button -->
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
